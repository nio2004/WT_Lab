<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Clubs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .club-card {
            margin-bottom: 20px;
            height: 100%;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">VIT Clubs Showcase</h1>
        <p class="text-center lead">Explore the diverse clubs at VIT and their relevance</p>
        
        <!-- Nav tabs -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="clubTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="pill" data-bs-target="#all-clubs" type="button">All Clubs</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="technical-tab" data-bs-toggle="pill" data-bs-target="#technical-clubs" type="button">Technical</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cultural-tab" data-bs-toggle="pill" data-bs-target="#cultural-clubs" type="button">Cultural</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sports-tab" data-bs-toggle="pill" data-bs-target="#sports-clubs" type="button">Sports</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-tab" data-bs-toggle="pill" data-bs-target="#add-club" type="button">Add Club</button>
            </li>
        </ul>
        
        <!-- Tab content -->
        <div class="tab-content" id="clubTabContent">
            <!-- All Clubs Tab -->
            <div class="tab-pane fade show active" id="all-clubs" role="tabpanel">
                <div class="row" id="all-clubs-container"></div>
            </div>
            
            <!-- Technical Clubs Tab -->
            <div class="tab-pane fade" id="technical-clubs" role="tabpanel">
                <div class="row" id="technical-clubs-container"></div>
            </div>
            
            <!-- Cultural Clubs Tab -->
            <div class="tab-pane fade" id="cultural-clubs" role="tabpanel">
                <div class="row" id="cultural-clubs-container"></div>
            </div>
            
            <!-- Sports Clubs Tab -->
            <div class="tab-pane fade" id="sports-clubs" role="tabpanel">
                <div class="row" id="sports-clubs-container"></div>
            </div>
            
            <!-- Add Club Tab -->
            <div class="tab-pane fade" id="add-club" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>Add New Club</h5>
                            </div>
                            <div class="card-body">
                                <form id="clubForm">
                                    <div class="mb-3">
                                        <label for="clubName" class="form-label">Club Name</label>
                                        <input type="text" class="form-control" id="clubName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clubType" class="form-label">Club Type</label>
                                        <select class="form-select" id="clubType" required>
                                            <option value="technical">Technical</option>
                                            <option value="cultural">Cultural</option>
                                            <option value="sports">Sports</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clubDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="clubDescription" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clubRelevance" class="form-label">Relevance</label>
                                        <textarea class="form-control" id="clubRelevance" rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Club</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Last updated: 2025-05-19 | User: nio2004</p>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
