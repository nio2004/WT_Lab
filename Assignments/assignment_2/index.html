<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .project-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">VIT Projects Showcase</h1>
        
        <!-- Toggleable Tabs -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="projectTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="course-tab" data-bs-toggle="tab" data-bs-target="#course-projects" type="button">Course Projects</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dt-tab" data-bs-toggle="tab" data-bs-target="#dt-projects" type="button">DT Projects</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add-project" type="button">Add Project</button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content" id="projectTabsContent">
            <!-- Course Projects Tab -->
            <div class="tab-pane fade show active" id="course-projects" role="tabpanel">
                <h3 class="mb-3">Course Projects</h3>
                <div class="row" id="course-project-list">
                    <!-- Project cards will be loaded here -->
                </div>
            </div>
            
            <!-- DT Projects Tab -->
            <div class="tab-pane fade" id="dt-projects" role="tabpanel">
                <h3 class="mb-3">DT Projects</h3>
                <div class="row" id="dt-project-list">
                    <!-- Project cards will be loaded here -->
                </div>
            </div>
            
            <!-- Add Project Tab -->
            <div class="tab-pane fade" id="add-project" role="tabpanel">
                <h3 class="mb-3">Add New Project</h3>
                <form id="project-form">
                    <div class="mb-3">
                        <label for="project-title" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="project-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="project-desc" class="form-label">Description</label>
                        <textarea class="form-control" id="project-desc" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="project-relevance" class="form-label">Relevance</label>
                        <textarea class="form-control" id="project-relevance" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="project-type" class="form-label">Project Type</label>
                        <select class="form-select" id="project-type" required>
                            <option value="course">Course Project</option>
                            <option value="dt">DT Project</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
